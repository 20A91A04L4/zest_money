<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest Money</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="DOM(task).css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<header class="py-3">
   <div class="row">
    <div class="col-4 flexcenter">
        <img class="w-25" src="assets/ZestMoney-New-logo-MAIN-01.png" alt="">
    </div>
    <div class="col-4 nav-item flexcenter">
        <button>SHOP WITH ZEST <i class="bi bi-chevron-down"></i></button>
        <button>ZEST IN NEWS</button>
        <button>DOWNLOAD APP</button>
        <button>MORE <i class="bi bi-chevron-down"></i></button>
    </div>
    <div class="col-4 log-sign">
        <button class="px-3 py-2 mx-3" id="log-in">LOG IN</button>
        <button class="px-3 py-2" id="sign-up">SIGN UP</button>
    </div>
   </div>
</header>
<body>
    <script src="DOM(task).js"></script>
    <div class="row content">
        <div class="col-6 flexcenter">
            <img class="w-75" src="assets/Frame-82.png" alt="">
        </div>
        <div class="col-6 px-5 py-0">
            <h1 class="my-5">Say hello to the new and improved ZestMoney App!</h1>
            <p>Manage and pay for your existing EMIs, apply for new ones and explore our over 85,000 merchant partners, all through a single app. Download now from the Google app store and get the most comprehensive financing solutions in the palm of your hand.</p>
            <div class="row">
                <div class="col-6">
                    <input id="name" class="mt-3" type="text" placeholder="Enter Name">
                    <input id="cib" type="number" placeholder="Enter Cibil">
                    <input id="sal" type="number" placeholder="Enter Salary">
                    <br>
                    <button class="mt-3 check"  type="button" onclick="checkEligibility()">Check Eligibility</button>
                    <p class="mt-3" id="result"></p>
                </div>
                <div class="col-6 px-5">
                    <img class="mb-4" src="assets/Frame-84.png" alt="">
                    <img src="assets/Downloan-ZestMoney-on-App-Store.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
